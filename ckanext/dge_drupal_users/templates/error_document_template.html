{% ckan_extends %}

{% block subtitle %}{{ gettext('Error %(error_code)s', error_code=code) }}{% endblock %}

{% block primary %}

    <div class="module-content">
      {% if name %}
      <h1>{{ name }}</h1>
      {% endif %}
      {{ content }}
    </div>
  </article>
{% endblock %}
